{% extends 'layout.html' %}
{% block content %}
<div class="main-section">
  <h1 class="site-title">DARK WORLD NETWORK</h1>
  <form method="get" class="search-form">
    <input type="text" name="search" placeholder="Search by name" value="{{ request.args.get('search', '') }}">
    <select name="filter">
      <option value="">All Categories</option>
      <option value="Movie">Movie</option>
      <option value="App">App</option>
      <option value="Music">Music</option>
    </select>
    <button type="submit">Search</button>
  </form>

  <div class="file-grid">
    {% for file in files %}
    <div class="file-card">
      <div class="file-thumbnail">
        <img src="{{ url_for('static', filename='img/file.png') }}" alt="File">
      </div>
      <div class="file-info">
        <h3>{{ file[1] }}</h3>
        <p>{{ file[3] }}</p>
        <p><strong>Downloads:</strong> {{ file[5] }}</p>
        <a href="/download/{{ file[0] }}" class="download-btn">Download</a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
